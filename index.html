<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var clevertap = {event:[],profile:[],account:[],onUserLogin:[],notifications:[],privacy:[]};
        clevertap.account.push({"id": "645-W49-8W7Z"});
        clevertap.privacy.push({optOut: false});
        clevertap.privacy.push({useIP: false});
        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();
    </script>
    <style>
        .CT_Interstitial {
            background-color: #fffeeb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        
        .survey-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .option-btn {
            padding: 1rem;
            border: 2px solid #007bff;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .option-btn:hover {
            background-color: #007bff;
            color: white;
        }
        
        .submitted {
            display: none;
            font-size: 1.2rem;
            color: #28a745;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="CT_Interstitial">
        <div class="survey-container">
            <div class="question">How did you hear about us?</div>
            <div class="options">
                <button class="option-btn" data-source="Social Media">Social Media</button>
                <button class="option-btn" data-source="Search Engine">Search Engine</button>
                <button class="option-btn" data-source="Word of Mouth">Word of Mouth</button>
                <button class="option-btn" data-source="Online Ad">Online Ad</button>
                <button class="option-btn" data-source="Blog Post">Blog Post</button>
                <button class="option-btn" data-source="Email Newsletter">Email Newsletter</button>
                <button class="option-btn" data-source="YouTube">YouTube</button>
                <button class="option-btn" data-source="Podcast">Podcast</button>
                <button class="option-btn" data-source="Conference/Event">Conference/Event</button>
                <button class="option-btn" data-source="Print Media">Print Media</button>
                <button class="option-btn" data-source="Other">Other</button>
            </div>
            <div class="submitted">Thank you for your feedback!</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.option-btn').forEach(button => {
            button.addEventListener('click', function() {
                const selection = this.dataset.source;
                
                // Log to CleverTap
                const props = {
                    "Source": selection,
                    "Timestamp": new Date().toISOString()
                };

                if (window.my_webview) {
                    my_webview.pushEvent("Survey Response", JSON.stringify(props));
                } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iOS) {
                    window.webkit.messageHandlers.iOS.postMessage({
                        action: "recordEventWithProps",
                        event: "Survey Response",
                        properties: props
                    });
                } else {
                    clevertap.event.push("Survey Response", props);
                }
                
                // Update UI
                document.querySelector('.submitted').style.display = 'block';
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
                this.style.backgroundColor = '#007bff';
                this.style.color = 'white';
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
